<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/css/sj/common.css">
    <link rel="stylesheet" type="text/css" href="/css/sj/lecture.css">
</head>
<body>
    <div th:include="common/topMenubar.html"></div>
    <main>
        <section class="search mt-lg-5">
            <div class="container d-flex justify-content-end">
                <form action="/lecture/search" method="get">
                    <select class="form-select shoadow" name="searchCondition">
                        <option selected value="1">강의명</option>
                        <option value="2">강사이름</option>
                    </select>
                    <input type="search" class="form-control" name="searchValue" placeholder="Search...">
                    <button type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </section>
        <br>
        <div class="container">
            <input type="button" class="btn btn-secondary btn-sm" value="Python">
            <input type="button" class="btn btn-secondary btn-sm" value="JAVA">
            <input type="button" class="btn btn-secondary btn-sm" value="Node.js">
            <input type="button" class="btn btn-secondary btn-sm" value="Kotlin">
            <input type="button" class="btn btn-secondary btn-sm" value="Spring">
            <input type="button" class="btn btn-secondary btn-sm" value="DBMS">
            <input type="button" class="btn btn-secondary btn-sm" value="JavaScript">
            <input type="button" class="btn btn-secondary btn-sm" value="React">
            <input type="button" class="btn btn-secondary btn-sm" value="HTML">
            <input type="button" class="btn btn-secondary btn-sm" value="CSS">
            <input type="button" class="btn btn-secondary btn-sm" value="Swift">
            <input type="button" class="btn btn-secondary btn-sm" value="기타">
        </div>
        <br>
        <div class="container" style="border: 1px solid gray;">
            <div class="row">
                <div class="col-sm-3" th:each="lecture : ${lectureList}">
                    <div class="card">
                        <input type="hidden" th:value="${lecture.lectureNo}" name="lectureNo" class="lectureNo">
                        <img th:src="${lecture.thumbnailPath}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <input class="lecture-price-box" type="text" th:value="${lecture.lecturePrice} + WON" disabled>
                            <br>
                            <p class="card-title" th:text="${lecture.lectureName}"></p>
                            <i class="bi bi-play-circle"></i><span></span>
                            <br>
                            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>4.5 (20 reviews)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script>
    $(".card").click(function () {
        const lectureNo = $(this).children(".lectureNo").val();
        console.log(lectureNo);
        location.href = "/lecture/detail?lectureNo=" + lectureNo;
    })
</script>
</body>
</html>
