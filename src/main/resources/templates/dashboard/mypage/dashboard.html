    <style>

        .box {
            box-shadow: 3px 3px 3px 3px rgb(219, 219, 219);
            width: 400px;
            height: 250px;
            border-radius: 10px;
            margin: 30px;
            text-align: center;
            background-color: #F0F1F2;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;

        }

        .whitebox {
            background-color: white;
            margin: auto;
            width: 90%;
            height: 80%;
            border-radius: 10px;
            padding: 5px;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            text-align: center;


        }

        .profile {
            display: flex;

        }

        /* Float button */
        .float {
            display: inline-block;
            transition-duration: 0.3s;
            transition-property: transform;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            transform: translateZ(0);
            box-shadow: 0 0 1px rgba(0, 0, 0, 0);
        }

        .float:hover {
            transform: translateY(-5px);
        }

        .button {
            background-color: #D1E4FA;
            font-size: 14px;
        }

        p {
            margin-bottom: 10px;
        }

        .btn-holder {
            position: absolute;
            bottom: 0;
            right: 0;

        }


    </style>
</head>
