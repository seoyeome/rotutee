<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BootStrap -->


    <!-- font tamily -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .wrap {
            justify-content: center;
            text-align: center;
        }

        .head {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 20px;
            width: 80%;
            margin: auto;
            margin-top: 20px;
        }

        .selectBox {

            position: relative;
            height: 30px;
            right: 0;

        }

        .search-btn {
            background-color: #8DB6E7 !important;
            color: white !important;
            width: 70px;
            height: 35px;
            font-size: 12px !important;
            padding: 0 !important;
        }

        .content {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 20px;
            width: 90%;
            height: 100%;
            margin: auto;
            display: flex;

        }

        .lecture-wrap {
            box-shadow: 3px 3px 3px 3px rgb(219, 219, 219);
            width: 20vw;
            height: 25vh;
            background-color: rgb(247, 247, 247);
            margin: 20px;
        }

        .lecture-wrap2 {
            box-shadow: 3px 3px 3px 3px rgb(219, 219, 219);
            width: 25vw;
            height: 35vh;
            background-color: lavender;
            margin: 20px;
        }

        .thumbnail-box {

            width: 90%;
            height: 60%;
            background-color: Lightpink;
            margin: auto;

        }

        .info-box {
            font-size: 14px;
            margin: 10px;
        }

        progress {
            -webkit-appearance: none;
        }

        ::-webkit-progress-bar {
            background-color: #E2E2E2;

        }

        ::-webkit-progress-value {
            background-color: #8DB6E7;
        }

        p {
            margin-bottom: 5px;
        }

        #lecture-div:hover{
            cursor: pointer;
        }
    </style>
</head>

<body>
<div th:include="common/tutormypagemenubar.html"></div>
<div class="wrap">
    <div class="head">수강중인 강의
        <hr>
    </div>
    <div class="select d-flex justify-content-end container">
        <div class="selectBox">

            <select>
                <option>전체</option>
                <option>강의명</option>
                <option>상태</option>
            </select>
            <input type="text" placeholder="검색어입력">
            <button class="btn search-btn">검색하기</button>
        </div>
    </div>
    <div class="content container">
        <th:block th:each="lecture : ${ lectures }">
            <div class="lecture-wrap" id="lecture-div">
                <div class="thumbnail-box">
                    <th:block th:if="${ attachment.saveAttachedFileName != null }">
                        <img th:src="@{/image/thumbnail/} + ${attachment.saveAttachedFileName}" style="max-width:100%; height:100%;">
                    </th:block>
                </div>
                <div class="info-box">
                    <p th:text="${ lecture.lectureName }"></p>
                    <input id="lectureNo" type="hidden" th:value="${ lecture.lectureNo }">
                </div>
            </div>
        </th:block>
    </div>
</div>
<script>
    if(document.querySelectorAll("#lecture-div")) {
        const $divs = document.querySelectorAll("#lecture-div");
        for(let i = 0; i < $divs.length; i++) {

            $divs[i].onclick = function() {
                const no = this.children[1].children[1].value;
                console.log(no);
                location.href = "/lms/dashboardlist?no=" + no;
            }
        }
    }

</script>
</body>

</html>
