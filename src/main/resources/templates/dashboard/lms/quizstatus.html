<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


    <script src="https://kit.fontawesome.com/621489de5f.js" crossorigin="anonymous"></script>

    <!-- font tamily -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        .header {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 20px;
        }

        .quizCount,
        .quizCorrectRatio {
            border: solid 1px;
            border-radius: 7px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            text-align: center;
            padding: 25px;
            margin: 20px;
        }

        .wrap {
            display: flex;
        }

        .quizStatusBox {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
        }

        .className {
            margin: 10px;
            padding: 5px;
        }

        .className:hover {
            background-color: rgb(244, 244, 244);
        }
    </style>
</head>

<body>
<div class="container" style="margin-top: 50px;">
    <div class="header">Quiz 현황</div>
    <hr>
    <div class="wrap">
        <div class="quizCount col-md-2">
            <span>풀이 개수/전체 개수</span>
            <h3>15/20</h3>
        </div>
        <div class="quizCorrectRatio col-md-2">
            <span>맞은 개수/풀이 개수</span>
            <h3>13/15</h3>
        </div>
    </div>
</div>
<div class="container">
    <div class="accordion quizStatusBox" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseOne">
                    CH1. 어쩔탱 저쩔탱
                </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse"
                 aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body">
                    <div class="className" data-bs-toggle="modal" data-bs-target="#exampleModal">퀴즈1</div>
                    <div class="className" data-bs-toggle="modal" data-bs-target="#exampleModal">퀴즈2</div>
                    <div class="className" data-bs-toggle="modal" data-bs-target="#exampleModal">퀴즈3</div>
                    <div class="className" data-bs-toggle="modal" data-bs-target="#exampleModal">퀴즈4</div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseTwo">
                    CH2. 우쭐탱 주쭐탱
                </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                 aria-labelledby="panelsStayOpen-headingTwo">
                <div class="accordion-body">
                    <div class="className">퀴즈1</div>
                    <div class="className">퀴즈2</div>
                    <div class="className">퀴즈3</div>
                    <div class="className">퀴즈4</div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseThree">
                    CH3. 오쩔탱 조쩔탱
                </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                 aria-labelledby="panelsStayOpen-headingThree">
                <div class="accordion-body">
                    <div class="className">퀴즈1</div>
                    <div class="className">퀴즈2</div>
                    <div class="className">퀴즈3</div>
                    <div class="className">퀴즈4</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">정답</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="quiz-area">
                    <div class="quiz-question">#1 어쩌고를 고르시오</div>
                    <div class="quiz-options">
                        <div class="option-area">
                            <input type="radio" name="option">
                            <label>어쩌고이다</label>
                        </div>
                        <div class="option-area">
                            <input type="radio" name="option">
                            <label>저쩌고이다</label>
                        </div>
                        <div class="option-area">
                            <input type="radio" name="option">
                            <label>우짤고이다</label>
                        </div>
                        <div class="option-area">
                            <input type="radio" name="option">
                            <label>주짤고이다</label>
                        </div>
                    </div>
                    <hr style="color: #9e9b9b;">
                    <div>
                        <span>정답 : 1</span><br>
                        <span>해설 : 이걸몰라?</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
