    <style>

        .box {
            width: 80%;
            margin: auto;
            margin-top: 60px;

        }

        .inner-box {
            border: 1px ridge #bcbcbc;
            padding: 20px;
        }

        .content-area {
            width: 100%;
            height: 300px;
            border: 1px ridge #bcbcbc;
        }

        .category-box {
            border: 1px ridge #bcbcbc;
        }

        .answer-all-area {
            height: auto;
        }

        .regist-textarea {
            float: left;
            width: 93%;
            height: 100px;
            resize: none;
            padding: 10px;
        }

        #registAnswerBtn {
            width: 7%;
            float: left;
            height: 100px;
        }

        .content-area {
            width: 100%;
            height: 500px;
        }

        .answer {
            width: 90%;
            margin-top: auto;
        }

        .boardTitle-tr {
            width: 90%;
            margin-top: auto;
            border: 1px ridge #bcbcbc;
            padding: 10px;

        }

        .boardTitle-td {
            border: 1px ridge #bcbcbc;
        }

        .answer-tr {
            border: 1px ridge #bcbcbc;
            height: auto;
        }

        .detail-board-button {
            text-align: center;
            margin-top: 10px;
        }

        .modify-answer {
            width: 90%;
            padding: 10px;
            height: 100px;
            resize: none;
        }

        .answer-content-info {
            width: 80%;
            bottom-padding: 10px;
        }

        .answer-content-btn {
            width: 20%;
        }


        .answer-borderbox {
            height: auto;
            margin-top: 100px;
        }

        .content {
            padding: 10px;
        }

        .answer-area {
            padding: 10px;
        }
    </style>

</head>
<body>
<div th:include="/common/lmssidebar.html"></div>
<div class="container">
    <div class="box">
        <h1 style="font-weight: bold; font-size: xx-large; color: #4f93c8">공지사항</h1>
        <hr>
        <div class="inner-box">
            <div class="boardTitle-area">
                <!--            <table class="boardTitle-table" style="border: 0px">-->
                <!--                <tr class="boardTitle-tr">-->
                <!--                    <input id="boardNo" type="hidden" th:value="${ detailBoard.no }">-->

                <!--                    <td class="boardTitle-td" th:text="${ detailBoard.title }"></td>-->
                <!--                    <td class="boardTitle-td" th:text="${ detailBoard.member.name }"></td>-->
                <!--                    <td class="boardTitle-td" th:text="${ detailBoard.creationDate }"></td>-->
                <!--                    <td class="boardTitle-td" th:text="${ detailBoard.viewCount }"></td>-->
                <!--                </tr>-->
                <!--            </table>-->
                <p>
                    <span th:text="${ noticeDetail.title }" style="font-size: larger"></span>
                </p>
                <br>
                <p>
                    <span th:text="${ noticeDetail.member.memberName }" style="font-size: small"></span> |
                    <span th:text="${ noticeDetail.createdDate }" style="font-size: small"></span> |
                    <span th:text="${ noticeDetail.count }" style="font-size: small"></span>
                </p>
            </div>
            <hr>
            <div class="form-group">
                <br>
                <div class="content-area">
                    <div class="content" th:text="${ noticeDetail.content }" style="font-size: larger"></div>
                </div>
                <div class="detail-board-button">
                    <input id="boardListBtn" type="button" th:value="목록" class="btn btn-secondary"
                           onclick="location.href='/lecturenotice/list'">
                    <th: sec:authorize="isAuthenticated()">
                        <th:block th:if="${ noticeDetail.member.memberNo } == ${ #authentication.principal.no }">
                            <input id="modifyBoardBtn" type="button" th:value="수정" class="btn btn-primary"
                                   onclick="location.href='/lecturenotice/modify/?boardNo=' + boardNo">
                            <input id="deleteBoardBtn" type="button" th:value="삭제" class="btn btn-primary"
                                   data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                                   onclick="location.href='/lecturenotice/remove/?boardNo=' + boardNo"/>
                        </th:block>
                    </th:>
                    <br><br>
                </div>
            </div>

        </div>
    </div>
</div>

    const boardNo = "[[${ noticeDetail.boardNo }]]";
