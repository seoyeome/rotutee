    <script th:inline="javascript">
        /* 비지니스 로직 성공 alert 메시지 처리 */
        const message = [[${message}]];
        if(message != null && message != '') {
            alert(message);
        }
    </script>
    <style>

        .box {
            width: 80%;
            margin: auto;
            margin-top: 60px;

        }

        .inner-box {
            border: 1px ridge #bcbcbc;
            padding: 20px;
        }

        .content-area {
            width: 100%;
            height: 300px;
            border: 1px ridge #bcbcbc;
        }
        .content-area {
            width: 100%;
            height: 500px;
        }
        .detail-board-button {
            text-align: center;
            margin-top: 10px;
        }

        .content {
            padding: 10px;
        }
        .title{
            width: 90%;
        }
    </style>

</head>
<body>
<div th:include="/common/topMenubar.html"></div>
<div class="container">
    <div class="box">
        <h1 style="font-weight: bold; font-size: xx-large; color: #4f93c8">공지사항</h1>
        <hr>
        <form action="/lecturenotice/modify" method="post">
            <div class="inner-box">
                <div class="boardTitle-area">
                    <input class="title" type="text" name="title" th:value="${noticeDetail.title}">
                    <input type="hidden" name="boardNo" th:value="${noticeDetail.boardNo}">
                    <input type="hidden" name="lectureNo" th:value="${noticeDetail.lectureNo}"}>
                </div>
                <hr>
                <div class="form-group">
                    <br>
                    <textarea type="text" class="content-area" name="content" th:text="${noticeDetail.content}"></textarea>
                    <div class="detail-board-button">
                        <input id="boardListBtn" type="button" th:value="목록" class="btn btn-secondary"
                               onclick="location.href='/lecturenotice/list'">
                        <button class="btn" type="submit" style="background-color: #8DB6E7; color: white">수정하기</button>
                        <br><br>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
