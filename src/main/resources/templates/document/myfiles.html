<body>
<div th:include="/common/topMenubar.html"></div>

<div class="box">
    <label class="head">내 제출 서류</label>
    <button id="registFilesBtn">추가</button>
    <button id="removeFilesBtn" value="beforeDelete">삭제</button>
    <hr>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-head">
                    <span class="head-title">증빙서류 제출</span>
                    <button type="button" class="btn-close close-btn" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="report-list">
                        <form action="/tutorApply/filesupload" method="post" enctype="multipart/form-data">
                            <table id="files">
                                <thead>
                                <tr>
                                    <th>증빙서류제출</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><input type='file' multiple='multiple' name='proofFiles' required></td>
                                </tr>
                                </tbody>
                            </table>
                            <br>
                            <hr align="left">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="submit" class="btn btn-primary">제출</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="limiter">
                <div class="container-table100">
                    <div class="wrap-table100">
                        <div class="table100 ver1 m-b-110">
                            <div class="table100-head">
                                <table>
                                    <thead>
                                    <tr class="row100 head">
                                        <th class="cell100 column1">파일번호</th>
                                        <th class="cell100 column2">파일명</th>
                                        <th class="cell100 column2">구분</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="table100-body">
                                <table id="files-table">
                                    <tbody>
                                    <tr class="row100 body" th:each="attachedFile : ${ attachedFileList }">
                                        <td th:text="${ attachedFile.attachedFileNo }"></td>
                                        <td th:text="${ attachedFile.originalAttachedFileName }"></td>
                                        <td th:text="${ attachedFile.division }"></td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--paging button-->
            <div class="d-flex justify-content-center">
                <div class="justify-content-evenly mt-lg-5">
                    <button class="btn pagebtn" type="button"
                            th:onclick="'location.href=\'/member/myfiles?page=' + @{${paging.startPage}}  + '\''"
                            th:disabled="${ attachedFileList.first }"><<
                    </button>
                    <button class="btn pagebtn" type="button"
                            th:onclick="'location.href=\'/member/myfiles?page=' + @{${paging.currentPage - 1}}  + '\''"
                            th:disabled="${ attachedFileList.first }"><
                    </button>
                    <th:block th:each="page : ${#numbers.sequence(paging.startPage, paging.endPage)}">
                        <button class="btn pagebtn" type="button"
                                th:onclick="'location.href=\'/member/myfiles?page=' + @{${page}}  + '\''"
                                th:text="${ page }"
                                th:disabled="${ paging.currentPage eq page }">
                        </button>
                    </th:block>
                    <button class="btn pagebtn" type="button"
                            th:onclick="'location.href=\'/member/myfiles?page=' + @{${paging.currentPage + 1}}  + '\''"
                            th:disabled="${ attachedFileList.last }">>
                    </button>
                    <button class="btn pagebtn" type="button"
                            th:onclick="'location.href=\'/member/myfiles?page=' + @{${paging.endPage}}  + '\''"
                            th:disabled="${ attachedFileList.last }">>>
                    </button>
                </div>
            </div>

<script>

    $("#removeFilesBtn").click(function () {

        if ($("#removeFilesBtn").val() == "beforeDelete") {
            $("#removeFilesBtn").val("afterDelete");
            $("#removeFilesBtn").html("취소");

            alert("삭제할 파일을 선택하세요.");

        } else {
            $("#removeFilesBtn").val("beforeDelete");
            $("#removeFilesBtn").html("삭제");
        }

        alert($("#removeFilesBtn").val());
    });

    $("#files-table tr").click(function () {


        if ($("#removeFilesBtn").val() == "afterDelete") {
            let tr = $(this);
            let td = tr.children();

            let filesNo = td.eq(0).text();

            location.href = "/member/removefiles/" + filesNo;
        }

    });

    $("#closeBtn").click(function () {

        document.querySelector('.memberDetail_wrap').style.display = 'none';
    });


    $("#registFilesBtn").click(function () {

        $("#exampleModal").modal('show');
    });
</script>
