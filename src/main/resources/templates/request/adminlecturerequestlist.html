<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Table V04</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/sy/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/sy/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/sy/vendor/select2/select2.min.css}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/sy/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/sy/css/main.css}">
    <!--===============================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        tbody > tr:hover {
            background-color: #F5F5F5;
        }
        .pagebtn{

            background-color: #D1E4FA;
        }
        .pagebtn:focus{
            background-color: #8397D7;
        }
        .categorybtn{
            background-color: #F0F2FF;
        }
        .categorybtn:focus{
            background-color: #8397D7;
        }
        .container{
            margin-top: 60px;
            margin-left: 30px;
        }
        .head{
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 20px;
        }
        #myTab{
            font-family: 'Noto Sans KR', sans-serif;
        }

    </style>
    <script>
        const message = "[[${message}]]"
        message && alert(message);
    </script>
</head>
<body>
    <div th:include="common/mypagemenubar.html"></div>
    <div class="container">
        <label class="head">강의 신청 목록</label>
        <hr>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="requestlist-tab" data-bs-toggle="tab" data-bs-target="#requestlist" type="button" role="tab" aria-controls="requestlist" aria-selected="true">신청 목록</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="requestrecord-tab" data-bs-toggle="tab" data-bs-target="#requestrecord" type="button" role="tab" aria-controls="requestrecord" aria-selected="false">신청 내역</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="requestlist" role="tabpanel" aria-labelledby="requestlist-tab">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">회원 번호</th>
                            <th scope="col">회원명</th>
                            <th scope="col">강의명</th>
                            <th scope="col">가입일</th>
                            <th scope="col">강의 신청일</th>
                            <th scope="col">상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="request:${requestList}">
                            <input type="hidden" th:value="${request.getLectureNo()}">
                            <th scope="row" th:text="${request.tutor.getNo()}"></th>
                            <td th:text="${request.tutor.getName()}"></td>
                            <td th:text="${request.getLectureName()}"></td>
                            <td th:text="${request.tutor.getRegistrationDate()}"></td>
                            <td th:text="${request.getApplicationDate()}"></td>
                            <td th:text="${request.getLectureApprovalStatus()}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <div class="justify-content-evenly mt-lg-5">
                        <button class="btn pagebtn" type="button"
                                th:onclick="'location.href=\'/request/lecturelist?page=' + @{${paging1.startPage}}  + '\''"
                                th:disabled="${ requestList.first }"><<
                        </button>
                        <button class="btn pagebtn" type="button"
                                th:onclick="'location.href=\'/request/lecturelist?page=' + @{${paging1.currentPage - 1}}  + '\''"
                                th:disabled="${ requestList.first }"><
                        </button>
                        <th:block th:each="page : ${#numbers.sequence(paging1.startPage, paging1.endPage)}">
                            <button class="btn pagebtn" type="button"
                                    th:onclick="'location.href=\'/request/lecturelist?page=' + @{${page}}  + '\''"
                                    th:text="${ page }"
                                    th:disabled="${ paging1.currentPage eq page }">
                            </button>
                        </th:block>
                        <button class="btn pagebtn" type="button"
                                th:onclick="'location.href=\'/request/lecturelist?page=' + @{${paging1.currentPage + 1}}  + '\''"
                                th:disabled="${ requestList.last }">>
                        </button>
                        <button class="btn pagebtn" type="button"
                                th:onclick="'location.href=\'/request/lecturelist?page=' + @{${paging1.endPage}}  + '\''"
                                th:disabled="${ requestList.last }">>>
                        </button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="requestrecord" role="tabpanel" aria-labelledby="requestrecord-tab">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">회원 번호</th>
                        <th scope="col">회원명</th>
                        <th scope="col">강의명</th>
                        <th scope="col">가입일</th>
                        <th scope="col">강의 신청일</th>
                        <th scope="col">상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="record:${recordList}">
                        <input type="hidden" id="lectureNo" th:value="${record.getLectureNo()}">
                        <th scope="row" th:text="${record.tutor.getNo()}"></th>
                        <td th:text="${record.tutor.getName()}"></td>
                        <td th:text="${record.getLectureName()}"></td>
                        <td th:text="${record.tutor.getRegistrationDate()}"></td>
                        <td th:text="${record.getApplicationDate()}"></td>
                        <td th:text="${record.getLectureApprovalStatus()}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <div class="justify-content-evenly mt-lg-5">
                        <button class="btn pagebtn" type="button"
                                th:onclick="'location.href=\'/request/lecturelist?page=' + @{${paging2.startPage}}  + '\''"
                                th:disabled="${ recordList.first }"><<
                        </button>
                        <button class="btn pagebtn" type="button"
                                th:onclick="'location.href=\'/request/lecturelist?page=' + @{${paging2.currentPage - 1}}  + '\''"
                                th:disabled="${ recordList.first }"><
                        </button>
                        <th:block th:each="page : ${#numbers.sequence(paging2.startPage, paging2.endPage)}">
                            <button class="btn pagebtn" type="button"
                                    th:onclick="'location.href=\'/request/lecturelist?page=' + @{${page}}  + '\''"
                                    th:text="${ page }"
                                    th:disabled="${ paging2.currentPage eq page }">
                            </button>
                        </th:block>
                        <button class="btn pagebtn" type="button"
                                th:onclick="'location.href=\'/request/lecturelist?page=' + @{${paging2.currentPage + 1}}  + '\''"
                                th:disabled="${ recordList.last }">>
                        </button>
                        <button class="btn pagebtn" type="button"
                                th:onclick="'location.href=\'/request/lecturelist?page=' + @{${paging2.endPage}}  + '\''"
                                th:disabled="${ recordList.last }">>>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("tbody > tr").click(function() {
            const lectureNo = $(this).children("input").val();
            console.log(lectureNo);
            location.href = "/request/lecturedetail?lectureNo=" + lectureNo;
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
