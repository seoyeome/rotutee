<!doctype HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
    <script th:inline="javascript">
        /* 비지니스 로직 성공 alert 메시지 처리 */
        const message = [[${message}]];
        if(message != null && message != '') {
            alert(message);
        }
    </script>
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- font tamily -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        :root{
            --body-background-color: #f5f6f7;
            --font-color: #4e4e4e;
            --border-gray-color : #dadada;
            --naver-green-color: #04c75a;
            --naver-green-border-color: #06b350;
        }
        *{
            margin:0;
            padding:0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        body{
            background:var(--body-background-color);
        }
        .main-container{
            width:100%;
            display:flex;
            flex-direction:column;
            align-items:center;
            margin-top: 21px;
        }
        .main-container .main-wrap{
            width:768px;

        }
        .main-container .main-wrap .sel-lang-wrap .lang-select
        {
            width: 96px;
            height: 30px;
            color: var(--font-color);
            border: solid 1px var(--border-gray-color);
        }
        .main-container .main-wrap .logo-wrap{
            padding-top:55px;
        }
        .main-container .main-wrap .logo-wrap img
        {
            width: 231px;
            height: 44px;
        }

        .main-container .main-wrap header .sel-lang-wrap{
            display:flex;
            justify-content:flex-end;
        }

        .main-container .main-wrap header .logo-wrap{
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        .login-input-section-wrap{
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-input-wrap{
            width: 465px;
            height :48px;
            border: solid 1px var(   --border-gray-color );
            background: white;
        }
        .password-wrap{
            margin-top: 13px;
        }
        .login-input-wrap input{
            border: none;
            width:430px;
            margin-top: 10px;
            font-size: 14px;
            margin-left: 10px;
            height:30px;
        }
        .login-button-wrap {
            padding-top: 13px;
        }
        .login-button-wrap button{
            width: 465px;
            height :48px;
            font-size: 18px;
            background: rgb(125, 172, 228);
            color: white;
            border: solid 1px rgb(125, 172, 228);;
        }
        .login-stay-sign-in i{
            font-size: 25px;
            color: #9ba1a3;
        }
        .login-stay-sign-in span{
            padding-left: 5px;
            line-height: 25px;
        }
        footer{
            padding-top: 95px;
            padding-bottom: 15px;
            display:flex;
            flex-direction:column;
            align-items:center;
            width:768px;
        }
        .copyright-wrap{
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 15px;
        }
        footer .copyright-wrap span img{
            width: 59px;
            height: 11px;
        }
        footer .copyright-wrap span{
            font-size: 13px;
            line-height: 15px;
            text-align: center;
        }
        .forget-msg{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            color:var(--font-color);
            font-size: 14px;
            padding-top: 10px;
        }
        .findPwd{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
            color:var(--font-color);
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="main-wrap">
        <header>
            <div class="logo-wrap">
                <!-- <img src="img/logo.png"> -->
                <h1>ROTUTEE</h1>
            </div>
        </header>
        <form id="loginForm" action="/member/login" method="post">
            <section class="login-input-section-wrap">
                <div class="login-input-wrap">
                    <input name="username" placeholder="username" type="text"/>
                </div>
                <div class="login-input-wrap password-wrap">
                    <input name="password" placeholder="password" type="password"/>
                </div>
                <div class="login-button-wrap">
                    <input class="btn btn-dark" type="submit" value="로그인">
                </div>
            </section>
        </form>
        <section>
            <p class="findPwd"><a style="text-decoration: none" href="/member/findpwd">비밀번호 찾기</a></p>
            <p class="forget-msg"><a style="text-decoration: none" href="/member/regist">회원가입</a></p>
        </section>
        <footer>
            <div class="copyright-wrap">
                <img th:src="@{/common/image/rotutee.png}">
                <span>greedy © rotutee Corp. All Rights Reserved.</span>
            </div>
        </footer>
    </div>
</div>
</body>
