<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
    input {
        width: 90%;
        border: none;
    }
    table {

    }
    th {
        background-color: #f5c6cb;
    }
</style>
<body>
<p><h1>회원 상세 정보</h1></p>
<br><hr align="left" width="40%">
<h2>인적사항</h2>
<table border="1px" width="600px">
    <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>휴대폰</th>
    </tr>
    <tr>
        <td width="150px" th:text="${ tutorApply.member.name }"></td>
        <td width="200px" th:text="${ tutorApply.member.email }"></td>
        <td width="200px" th:text="${ tutorApply.member.phoneNum }"></td>
    </tr>
</table>
<br><hr align="left" width="40%">
<h2>경력사항</h2>
<table border="1px" id="career" width="600px">
    <tr>
        <th colspan="2" width="30%">근무 기간</th>
        <th width="30%">근무처</th>
        <th width="15%">직급</th>
        <th width="25">담당업무</th>
    </tr>
    <tr th:each="career : ${ tutorApply.careerList }">
        <td th:text=" ${ career.startDate }"></td>
        <td th:text=" ${ career.endDate }"></td>
        <td th:text=" ${ career.position }"></td>
        <td th:text=" ${ career.company }"></td>
        <td th:text=" ${ career.responsibilities }"></td>
    </tr>
</table>
<br><hr align="left" width="40%">
<h2>자격사항</h2>
<table border="1px" id="qualification" width="600px">
    <tr>
        <th width="30%">취득 일자</th>
        <th width="50%">자격 및 교육명</th>
        <th>등급</th>
    </tr>
    <tr th:each="qualification : ${ tutorApply.qualificationList }">
        <td th:text="${ qualification.acquisitionDate }"></td>
        <td th:text="${ qualification.name }"></td>
        <td th:text="${ qualification.rating }"></td>
    </tr>
</table>
<br><hr align="left" width="600px">
<script th:inline="javascript">


</script>
</body>
</html>
