<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f5f6f7;
        }
        select {
            width: 85px;
            height: 25px;
            outline: none;
            background: #f5f6f7;
            border: 1px solid #999;
        }

        a {
            color: black;
            text-decoration: none;
        }

        input {
            cursor: pointer
        }

        /*로그인상태유지 체크박스*/
        .stay-check input[type="checkbox"] {
            /*기존 체크박스 숨기기*/
            position: absolute;
            width: 0px;
            position: absolute;
        }

        .stay-check input[type="checkbox"] + label {
            display: inline-block;
            position: relative;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .stay-check input[type="checkbox"] + label::before {
            content: ' ';
            display: inline-block;
            width: 22px;
            height: 22px;
            line-height: 18px;
            margin: -2px 8px 0 0;
            text-align: center;
            vertical-align: middle;
            background: #fafafa;
            border: 1px solid #cacece;
            border-radius: 50%;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
        }

        .stay-check input[type="checkbox"]:checked + label::before {
            content: '\2713';
            color: white;
            text-shadow: 1px 1px white;
            background: #03c75a;
            border-color: #03c75a;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
        }

        /*더욱 간편한 로그인 이미지-en모드*/
        .easy-login-box-en img {
            display: inline-block;
            vertical-align: middle;
            margin: 0 10px 0 10px;
        }

        /*찾기 및 회원가입 글자 희미하게 바꾸기*/
        .find-signup-wrap a {
            color: rgb(150, 150, 150);
            text-decoration: none;
            font-weight: 500;
        }

        .find-signup-wrap span {
            color: rgb(150, 150, 150);
            font-weight: 500;
        }


        /*저작권 표시X*/
        footer {
            display: none;
        }


        /*가로 800px 이상일때*/
        @media (min-width: 800px) {
            .main {
                width: 460px;
                margin: auto;
            }

            /*언어설정*/
            .select-lang {
                margin-top: 20px;
                width: 550px;
                padding-right: 10px;
            }

            /*네이버 로고설정*/
            .image {
                margin-top: 40px;
                height: 44px;
                padding: 20px;
            }

            /*IP보안 표시*/
            #ip-check {
                margin-right: 7px;
                float: right;
                display: block;
            }

            /*저작권 표시*/
            footer {
                display: block;
            }

        }

        /*회원가입 부분*/
        .main-signup {
            text-align: center;
            width: 460px;
            margin: auto;
        }

        h3 {
            margin: 19px 0px 8px;
            text-align: left;
            font-size: 14px;
            font-family: Dotum, '돋움', Helvetica, sans-serif;
        }

        .signup-input {
            display: flex;
            /* margin: 0px 10px 8px 10px; */
            padding: 10px;
            border: solid 1px #dadada;
            background: #fff;
            cursor: pointer;
        }

        .signup-input-c {
            display: flex;
            /* margin: 0px 10px 8px 10px; */
            padding: 10px;
            border: solid 1px #dadada;
            background: #f5f6f7;
            cursor: pointer;
        }

        .signup-input-c input {
            background: #f5f6f7;
        }

        .pw-lock {
            /* content: ''; */
            /* display: inline-block; */
            top: 50%;
            right: 13px;
            width: 24px;
            height: 24px;
            margin-top: 5px;
            background-image: url(https://static.nid.naver.com/images/ui/join/m_icon_pw_step.png);
            background-size: 125px 75px;
            cursor: pointer;
        }

        .pww-lock {
            /* content: ''; */
            /* display: inline-block; */
            top: 50%;
            right: 13px;
            width: 24px;
            height: 24px;
            margin-top: 5px;
            background-image: url(https://static.nid.naver.com/images/ui/join/m_icon_pw_step.png);
            background-size: 125px 75px;
            cursor: pointer;
        }

        #signup-name, #signup-nickname, #signup-cnum-email, #signup-email, #signup-cnum-phone, #signup-phone, #signup-cnum {
            width: 100%;
            height: 29px;
            border: none;
            outline: none;
        }

        .choice span {
            margin-top: 20px;
            color: rgb(150, 150, 150);
            font-size: 13px;
            font-family: Dotum, '돋움', Helvetica, sans-serif;
        }

        /*회원가입버튼박스*/
        .signup-btn-wrap {
            height: 52px;
            line-height: 55px;
            margin: 10px 0px 50px 0px;
            border: solid 1px rgba(0, 0, 0, .1);
            background-color: rgb(125, 172, 228);
            color: #fff;
            cursor: pointer;
        }

        /*회원가입버튼*/
        #signup-btn {
            width: 100px;
            height: 40px;
            background-color: rgb(125, 172, 228);
            border: none;
            color: #fff;
            font-size: 18px;
            outline: none;
            cursor: pointer;
        }

        /*인증번호버튼박스*/
        .cnum-btn-wrap {
            height: 52px;
            line-height: 55px;
            margin: 10px 0px 0px 10px;
            border: solid 1px rgb(125, 172, 228);
            background-color: rgb(125, 172, 228);
            color: #fff;
            cursor: pointer;
        }

        /*인증번호버튼*/
        #email-cnum-btn, #phone-cnum-btn, #duplicate {
            width: 115px;
            background-color: rgb(125, 172, 228);
            border: none;
            color: #fff;
            font-size: 15px;
            outline: none;
            cursor: pointer;
        }

        .관심분야 button {
            width: 80px;
            height: 25px;
            line-height: 20px;
            margin: 10px 0px 0px 10px;
            border: solid 1px #999;
            background-color: #999;
            border-radius: 30%;
            font-size: xx-small;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="main-signup">
    <!--웹페이지 상단-->
    <header>
        <!--NAVER LOGO-->
        <div class="logo">
            <h1>FUCKING ROTUTEE</h1>
        </div>
    </header>

    <!--회원가입 부분-->
    <section class="signup-wrap">
        <div>
            <h2>회원가입</h2>
        </div>
        <form action="/member/regist" method="post" onsubmit="return submitCheck();">
            <div>
                <h3>이름</h3>
                <span class="signup-input">
                    <input name="name" id="signup-name" type="text"></input>
            </span>
                <div style="margin-top: 35px;">
                    <h3>이메일</h3>
                    <div style="display: flex;">
                    <span class="signup-input" style="width:100%; margin: 10px 0px 0px 0px">
                        <input name="email" id="signup-email" type="text" placeholder="이메일"/>
                    </span>
                        <span class="cnum-btn-wrap">
                        <button id="duplicate" type="button">중복검사</button>
                    </span>
                    </div>
                    <div style="display: flex;">
                      <span class="signup-input-c" style="width:100%; margin: 10px 0px 0px 0px">
                        <input id="signup-cnum-email" type="text" placeholder="인증번호 입력하세요"/>
                     </span>
                        <span class="cnum-btn-wrap">
                        <button id="email-cnum-btn" type="button" value="before">인증번호 받기</button>
                    </span>
                    </div>
                </div>

                <div style="margin-top: 35px;">
                    <h3>휴대폰</h3>
                    <div style="display: flex;">
                    <span class="signup-input" style="width:100%; margin: 10px 0px 0px 0px">
                        <input name="phoneNum" id="signup-phone" type="text" placeholder="전화번호"/>
                    </span>
                    </div>
                    <div style="display: flex;">
                      <span class="signup-input-c" style="width:100%; margin: 10px 0px 0px 0px">
                        <input id="signup-cnum-phone" type="text" placeholder="인증번호 입력하세요"/>
                     </span>
                        <span class="cnum-btn-wrap">
                        <button id="phone-cnum-btn" type="button" value="before">인증번호 받기</button>
                    </span>
                    </div>
                </div>

                <h3>비밀번호</h3>
                <span class="signup-input">
                    <input name="pwd" id="signup-pw" type="password"/>
                    <span class="pw-lock"></span>
                </span>

                <h3>비밀번호 재확인</h3>
                <span class="signup-input">
                    <input id="signup-pwc" type="password"/>
                    <span class="pww-lock"></span>
                </span>

                <h3>닉네임</h3>
                <span class="signup-input">
                    <input name="nickname" id="signup-nickname" type="text"/>
                </span>
            </div>
            <h3>관심분야</h3>
            <!--            <div class="관심분야" id="div_관심분야">-->
            <!--            </div>-->
            <table id="관심분야">

            </table>
            <button id="testbtn" type="button">테스트</button>
            <br>
            <div>
                <div class="signup-btn-wrap">
                    <input id="signup-btn" type="submit" value="가입하기"/>
                </div>
            </div>
        </form>
    </section>
    <!--저작권 정보-->
    <footer>
        <div class="copyright-wrap" style="font-size: 12px;">
            <span>이용약관 | 개인정보처리방침 | 책임의 한계와 고지 | 회원정보 고객센터</span>
            <div>© rotutee Corp.</div>
        </div>
    </footer>

</div>
<script>

    let emailCheck = false;
    let phoneCheck = false;
    let duplicateCheck = false;

    $(function() {

        $('#signup-pwc').blur(function(){
            if($('#signup-pw').val() != $('#signup-pwc').val()){
                if($('#signup-pwc').val()!=''){
                    alert("비밀번호가 일치하지 않습니다.");
                    $('#signup-pwc').val('');
                    $('#signup-pwc').focus();
                }
            }
        })

        $.ajax({
           type: "GET",
           url: "/member/lecture/category",
            success: function(data) {

                const $table = $("#관심분야");

                for(let index in data) {

                    const $checkBox = $('<input type="checkbox" className="btn-check" autoComplete="off" name="categoryCheckBox">');
                    const $label = $('<label className="btn btn-outline-primary" htmlFor="btn-category1" name="categoryLabel"/>').text(data[index].name);

                    $('input[name="categoryCheckBox"]:eq(' + index + ')').attr('value', 'test');
                    $('label[name="categoryLabel"]:eq(' + index + ')').val(data[index].no);
                    console.log(index);
                    console.log(data[index].no);

                    $table.append($checkBox);
                    $table.append($label);
                }
            }
        });
    });

    function submitCheck() {

        if(!emailCheck){
            alert("이메일 인증을 해주세요");
            return false;
        } else if(!phoneCheck) {
              alert("휴대폰 인증을 해주세요");
              return false;
        } else {
            alert("입력하신 정보로 회원가입을 하시겠습니까?");
            return true;
        }
    }

    $("#testbtn").click(function () {

        let category;

        category = '';
        let obj_length = document.getElementsByName("categoryCheckBox").length;

        for(let i = 0; i < obj_length; i++) {
            if (document.getElementsByName("categoryCheckBox")[i].checked == true) {
                category = console.log($('label[name="categoryLabel"]:eq(' + i + ')').val());
                console.log($('label[name="categoryLabel"]:eq(' + i + ')').text());
                console.log(category);
            }
        }
    });

    $("#duplicate").click(function () {

        let checkEmail = $("#signup-email").val();

        if(checkEmail == null && checkEmail == '') {

            alert("메일을 입력해주세요");
            return false;
        }

        $.ajax({
           type: "GET",
           url: "/member/duplicate",
           data: {"checkEmail" : checkEmail },
           success: function(data) {
               if(data) {
                   alert("사용 가능한 메일입니다.");
                   duplicateCheck = true;
               } else {
                   alert("이미 가입된 메일입니다.");
                   duplicateCheck = false;
               }
           }
        });

    });

    $("#phone-cnum-btn").click(function() {

        if($("#phone-cnum-btn").val() == "before") {

            let phoneNum = $("#signup-phone").val();

            $.ajax({
                type: "POST",
                url: "/phone/message",
                data: {"phoneNum": phoneNum},
                success: function (data) {
                    alert("인증번호를 요청했습니다. 문자를 확인해주세요.");
                    $("#phone-cnum-btn").attr("value", "atter");
                    $("#phone-cnum-btn").html("인증 하기")
                }
            });
        } else if($("#phone-cnum-btn").val() == "after") {

            let checkCode = $("#signup-cnum-phone").val();

            $.ajax({
                type: "POST",
                url: "/phone/verifyCode",
                data: {"checkCode" : checkCode},
                success: function (data) {

                    if(data == 1) {
                        alert("인증되었습니다.");
                        $("#signup-cnum-phone").attr("disabled", true);
                        $("#phone-cnum-btn").html("인증 완료")
                        phoneCheck = true;
                    } else {
                        alert("인증번호를 확인해주세요.");
                        phoneCheck = false;
                    }
                }
            });
        }
    });

    $("#email-cnum-btn").click(function () {

        if(!duplicateCheck) {

            alert("중복검사를 해주세요.");
            return false;
        }

        if($("#email-cnum-btn").val() == "before") {

            let email = $("#signup-email").val();

            $.ajax({
                type: "POST",
                url: "/mail",
                data: {"email": email},
                success: function (data) {
                    alert("인증번호를 요청했습니다. 메일에서 확인해주세요.");
                    $("#email-cnum-btn").attr("value", "after");
                    $("#email-cnum-btn").html("인증 하기");
                }
            });
        } else if($("#email-cnum-btn").val() == "after") {

            let checkCode = $("#signup-cnum-email").val();

            $.ajax({
                type: "POST",
                url: "/verifyCode",
                data: {"checkCode" : checkCode},
                success: function (data) {

                    if(data == 1) {
                        alert("인증되었습니다.");
                        emailCheck = true;
                        $("#signup-cnum-email").attr("disabled", true);
                        $("#email-cnum-btn").html("인증 완료");
                    } else {
                        alert("인증번호를 확인해주세요.");
                        emailCheck = false;
                    }
                }
            });
        }
    });

</script>
</body>

</html>
