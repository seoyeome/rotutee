<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">

    <script>
        const message = "[[${successMessage}]]"
        message && alert(message);
    </script>
    <style>

        .box{
            width: 80%;
            margin-top: 100px;
            margin-left: 300px;
        }

        .inner-box{
            border: 1px ridge #bcbcbc;
            padding: 20px;
        }

        .boardTitle-input{
            width: 100%;
        }

        .board-content-textarea{
            width: 100%;
            height: 400px;
        }
    </style>

    <title>Title</title>

</head>
<body>
<div th:include="common/mypagemenubar.html"></div>

<div class="box">
    <div> <h1>커뮤니티</h1> </div>

    <div class="inner-box">
        <div> <h3>커뮤니티 상세</h3> </div>
        <form id="modify-form" action="/freeBoard/regist" method="post">
            <div class="category-box">
                <div><h4>카테고리</h4></div>
                <input id="categoryNo-input" type="hidden" name="category" th:value=""/>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1"  autocomplete="off" >
                    <label class="btn btn-outline-primary" for="btnradio1">공지사항</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" >
                    <label class="btn btn-outline-primary" for="btnradio2">질물&답변</label>

                    <input type="radio" class="btn-check"  name="btnradio" id="btnradio3"  autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">자유</label>
                </div>
            </div>
            <br>
            <div class="boardTitle-area">
                <div class="boardTitle-box">제목</div>
                <input type="hidden" name="boardNo" th:value=""/>
                <div><input class="boardTitle-input" type="text" name="title" th:value="${boardList.boardTitle}" required/></div>
            </div>
            <br>
            <div class="form-group">
                <h4>내용</h4>
                <div class="content-area" >
                    <input class="boardTitle-input" type="hidden" name="boardContent" th:value="${boardList.boardContent}" required/>
                    <textarea class="board-content-textarea" th:text="${boardList.boardContent}"/>
                </div>
                <div>
                    <input id="backBtn" type="button" th:value="뒤로가기" class="btn btn-secondary"/>
                    <input id="modifyBoardBtn" type="button" th:value="생성" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Button trigger modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">생성 하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                게시글 생성 하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="regist-ok" type="button" class="btn btn-primary">Sure</button>
            </div>
        </div>
    </div>
</div>
