    <div><h1>문의게시판</h1></div>

    <div class="inner-box">
      <form action="/serviceBoard/modify" method="post">
        <div class="boardTitle-area">
                <table class="boardTitle-table">
                    <tr class="boardTitle-tr">
                        <input id="boardNo" name="no" type="hidden" th:value="${ modifyBoard.no }">
                        <td class="boardTitle-td" th:text="제목"></td>
                        <input type="text" name="title" class="boardTitle-td" th:value="${ modifyBoard.title }"/>
                        <td class="boardTitle-td" th:text="${ modifyBoard.member.name }"></td>
                        <td class="boardTitle-td" th:text="${ modifyBoard.creationDate }"></td>
                        <td class="boardTitle-td" th:text="${ modifyBoard.viewCount }"></td>
                    </tr>
                </table>
        </div>
        <div class="form-group">
            <h4>내용</h4>
            <br>

            <div class="content-area">
                <textarea type="text" name="content" class="content" th:text="${ modifyBoard.content }"></textarea>
            </div>

            <div class="modify-board-button">
                <input id="boardListBtn" type="button" th:value="취소" class="btn btn-secondary"
                       onclick="location.href='/serviceBoard/detail/' + boardNo">
                <input id="modifyBoardBtn" type="submit" th:value="완료" class="btn btn-primary">
            </div>
        </div>
        </form>
    </div>
