<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>

        .box {
            width: 80%;
            margin-top: 100px;
            margin-left: 300px;
        }

        .inner-box {
            border: 1px ridge #bcbcbc;
            padding: 20px;
        }

        .content-area {
            width: 100%;
            height: 300px;
            border: 1px ridge #bcbcbc;
        }

        .content-area {
            width: 100%;
            height: 500px;
        }

        .content {
            width: 100%;
            height: 100%;
        }

        .boardTitle-tr {
            width: 90%;
            margin-top: auto;
            border: 1px ridge #bcbcbc;
            padding: 10px;

        }

        .boardTitle-td {
            border: 1px ridge #bcbcbc;
        }

        .modify-board-button {
            text-align: center;
            margin-top: 10px;
        }
    </style>

</head>
<body>
<div th:include="/common/topMenubar.html"></div>

<div class="box">
    <div><h1>문의게시판</h1></div>

    <div class="inner-box">
        <form action="/serviceBoard/modify" method="post">
            <div class="boardTitle-area">
                <table class="boardTitle-table">
                    <tr class="boardTitle-tr">
                        <input id="boardNo" name="no" type="hidden" th:value="${ modifyBoard.no }">
                        <td class="boardTitle-td" th:text="제목"></td>
                        <input type="text" name="title" class="boardTitle-td" th:value="${ modifyBoard.title }"/>
                        <td class="boardTitle-td" th:text="${ modifyBoard.member.name }"></td>
                        <td class="boardTitle-td" th:text="${ modifyBoard.creationDate }"></td>
                        <td class="boardTitle-td" th:text="${ modifyBoard.viewCount }"></td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <h4>내용</h4>
                <br>

                <div class="content-area">
                    <textarea type="text" name="content" class="content" th:text="${ modifyBoard.content }"></textarea>
                </div>

                <div class="modify-board-button">
                    <input id="boardListBtn" type="button" th:value="취소" class="btn btn-secondary"
                           onclick="location.href='/serviceBoard/detail/' + boardNo">
                    <input id="modifyBoardBtn" type="submit" th:value="완료" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</div>
<div th:include="/common/footer.html"></div>
<script>

    const boardNo = "[[${ modifyBoard.no }]]";

</script>
</body>
</html>
