<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>

        .box {
            width: 80%;
            margin: auto;
            margin-top: 60px;

        }

        .inner-box {
            border: 1px ridge #bcbcbc;
            padding: 20px;
        }

        .content-area {
            width: 100%;
            height: 300px;
            border: 1px ridge #bcbcbc;
        }
        .content-area {
            width: 100%;
            height: 500px;
        }
        .detail-board-button {
            text-align: center;
            margin-top: 10px;
        }

        .content {
            padding: 10px;
        }
        .title{
            width: 90%;
        }
    </style>
</head>
<body>
<div th:include="/common/topMenubar.html"></div>
<div class="container">
    <div class="box">
        <h1 style="font-weight: bold; font-size: xx-large; color: #4f93c8">문의하기</h1>
        <hr>
        <form action="/serviceBoard/regist" method="post">
            <div class="inner-box">
                <div class="boardTitle-area">
                    <label>제목 : </label>
                    <input class="title" type="text" name="title">
                </div>
                <hr>
                <div>
                    <p>
                        <input type="checkbox" class="btn-check" id="btn-secretYN" autoComplete="off" name="bulletinBoardSecretYN" value="Y" checked="checked">
                        <label class="btn btn-outline-primary" for="btn-secretYN" name="categoryLabel">비밀글</label>
                    </p>
                </div>
                <div>
                    <p>
                        <p style="font-size: large">카테고리</p>
                        <input type="radio" class="btn-check" id="btn-category" autoComplete="off" name="categoryNo" value="11" checked="checked">
                        <label class="btn btn-outline-primary" for="btn-category" name="categoryLabel">강의</label>
                        <input type="radio" class="btn-check" id="btn-category2" autoComplete="off" name="categoryNo" value="12">
                        <label class="btn btn-outline-primary" for="btn-category2" name="categoryLabel">결제</label>
                        <input type="radio" class="btn-check" id="btn-category3" autoComplete="off" name="categoryNo" value="13">
                        <label class="btn btn-outline-primary" for="btn-category3" name="categoryLabel">환불</label>
                        <input type="radio" class="btn-check" id="btn-category4" autoComplete="off" name="categoryNo" value="14" >
                        <label class="btn btn-outline-primary" for="btn-category4" name="categoryLabel">기타</label>
                    </p>
                </div>
                <hr>
                <div class="form-group">
                    <br>
                    <textarea type="text" class="content-area" name="content"></textarea>
                    <div class="detail-board-button">
                        <input id="boardListBtn" type="button" th:value="목록" class="btn btn-secondary"
                               onclick="location.href='/serviceBoard/list'">
                        <button class="btn" type="submit" style="background-color: #8DB6E7; color: white">등록하기</button>
                        <br><br>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:include="/common/footer.html"></div>
</body>
</html>
