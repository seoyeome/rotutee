<div th:include="/common/topMenubar.html"></div>

<div class="box">
    <label class="head">문의 게시판</label>
    <button onclick="location.href='/serviceBoard/regist'">글작성</button>
    <hr>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">문의하기</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">자주 묻는 질문</button>
        </li>
    </ul>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="limiter">
                <div class="container-table100">
                    <div class="wrap-table100">
                        <div class="table100 ver1 m-b-110">
                            <div class="table100-head">
                                <table >
                                    <thead>
                                        <tr class="row100 head">
                                            <th class="cell100 column1">No</th>
                                            <th class="cell100 column2">Title</th>
                                            <th class="cell100 column3">Category</th>
                                            <th class="cell100 column4">Date</th>
                                            <th class="cell100 column5">Writer</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="table100-body">
                                <table id="serviceBoard-table">
                                    <tbody>
                                    <tr id="board-tr" class="row100 body" th:each="board : ${ boardList }">
                                        <td class="cell100 column1" style="width: 10%;" th:text="${ board.no}"></td>
                                        <th:block th:if="${ board.bulletinBoardSecretYN == 'Y'}">
                                            <td class="cell100 column1" style="width: 30%;" >비밀글 입니다.</td>
                                        </th:block>
                                        <th:block th:if="${ board.bulletinBoardSecretYN == 'N'}">
                                            <td class="cell100 column2" style="width: 30%;" th:text="${ board.title}"></td>
                                        </th:block>
                                        <td class="cell100 column3" th:text="${ board.boardCategory.name}"> </td>
                                        <td class="cell100 column4" th:text="${ board.creationDate}"> </td>
                                        <td class="cell100 column5" th:text="${ board.member.name}"> </td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="justify-content-evenly mt-lg-5">
                    <th:block th:each="page : ${#numbers.sequence(paging.startPage, paging.endPage)}">
                        <button class="btn pagebtn" th:onclick="'location.href=\'/serviceBoard/list?page=' + @{${page}} + '\''"
                                th:text="${ page }" th:disabled="${ paging.currentPage eq page }"></button>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="select d-flex justify-content-end container">
            <div class="selectBox">
                <form action="/serviceBoard/search">
                <select name="searchCondition">
                    <option value="member">작성자</option>
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select>
                <input type="text" name="searchValue" placeholder="검색어입력">
                <button type="submit" class="btn search-btn">검색하기</button>
                </form>
            </div>
        </div>
