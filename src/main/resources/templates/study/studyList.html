<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/study.css">

    <title>Title</title>
</head>
<body>
<div th:include="/common/topMenubar.html"></div>

<!-- 스터디 헤더 -->
<section class="study-header bg-dark">
    <div class="study-header py-4 fs-5 fw-bold text-light">
        <h2 class="header-title">함께 배우고 성장할 사람들을 찾아보세요!</h2>
        <p class="header-sub-title pt-3">공부할 파티 찾아요~</p>
    </div>
</section>

<!-- 스터디 카테고리 탭 -->
<section>
    <div class="container my-lg-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <button class="nav-link show active" data-bs-toggle="tab" data-bs-target="#entire">전체</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#recruit">모집중</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#end-recruit">모집종료</button>
            </li>
        </ul>
    </div>
    <!-- 스터디 검색 -->
    <div class="flex-lg-column">
        <div class="container d-flex mb-lg-5">
            <div class="w-75">
                <form class="flex-lg-column p-lg-2">
                    <div class="d-flex mb-lg-3">
                        <input class="w-100" type="text" placeholder="검색내용을 입력하세요">
                        <div>
                            <button class="btn btn-outline-success mx-lg-3" style="width: 150px">검색</button>
                        </div>
                    </div>
                    <div class="d-flex">
                        <input class="w-100" type="text" placeholder="#태그를 입력하세요">
                        <div>
                            <button class="btn btn-outline-success mx-lg-3" style="width: 150px">
                                <i class="bi bi-arrow-repeat"></i> 초기화
                            </button>
                        </div>
                    </div>
                </form>


                <!-- 목록 정렬 탭 -->
                <div class="container d-flex my-lg-3">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <button class="nav-link show active" data-bs-toggle="tab" data-bs-target="#entire">최신순
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#recruit">댓글순</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#end-recruit">조회순</button>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-outline-danger ms-lg-auto" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                        글쓰기
                    </button>
                </div>
                <div class="container">
                    <a class="text-decoration-none text-dark" href="#">
                        <div class="mb-lg-5" th:each="study: ${studyList}">
                            <div class="d-flex">
                                <div class="align-self-center" style="max-width: 4rem;"
                                     th:if="${study.getStatus().toString().equals('Y')}">
                                    <span class="bg-success text-light fw-bold me-lg-2">모집중</span>
                                </div>
                                <div th:if="${study.getStatus().toString().equals('N')}">
                                    <span class="bg-danger text-light fw-bold me-lg-2">모집종료</span>
                                </div>
                                <h2 th:text="${study.title}"></h2>
                            </div>
                            <div>
                                <span th:text="${ study.content}"/>
                            </div>

                            <hr>

                        </div>
                    </a>
                </div>

            </div>
            <!-- 사이드 태그박스 -->
            <div class="w-25 p-lg-4 pos-relative">

                <div class="card text-dark bg-light mb-3" style="max-width: 15rem;">
                    <div class="card-header">인기태그 목록</div>
                    <div class="card-body">
                        <ul class="side-tag-box">
                            <li><a href="#">#java</a></li>
                            <li><a href="#">#oracle</a></li>
                            <li><a href="#">#javascript</a></li>
                            <li><a href="#">#swing</a></li>
                            <li><a href="#">#spring</a></li>
                            <li><a href="#">#css</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2>배움을 함께할 사람을 찾아보세요~</h2>
            </div>
            <div class="modal-body shadow-lg">
                <form action="/study/regist" method="post" id="studyRegistForm">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 shadow-sm mb-md-3">
                                <label class="w-100 fw-bold" >모집 종료 날짜
                                    <input class="w-100" type="date" name="endDate">
                                </label>
                            </div>
                            <div class="col-md-6 shadow-sm mb-md-3">
                                <label class="w-100 fw-bold">최대 모집 인원
                                    <input class="w-100" type="text" name="limited">
                                </label>
                            </div>
                            <div class="col-md-12 shadow-sm mb-md-3">
                                <label class="w-100 fw-bold">신청링크<input class="w-100" type="text" name="linked"></label>
                            </div>
                            <div class="col-md-12 shadow-sm mb-md-3">
                                <label class="w-100 fw-bold">제목
                                    <input class="w-100" type="text" name="title">
                                </label>
                            </div>
                            <div class="col-xs-12 shadow-sm mb-md-3">
                                <label class="fw-bold w-100">태그
                                    <input class="w-100" type="text" name="tag" placeholder="#태그">
                                </label>
                            </div>
                            <div class="col-xs-12 shadow-sm mb-md-3">
                                <label class="fw-bold w-100">내용
                                    <textarea class="w-100" style="height: 25rem" type="text" name="tag"></textarea>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" style="width: 200px;">취소
                </button>
                <button type="submit" class="btn btn-outline-primary" form="studyRegistForm" style="width: 200px;">작성
                </button>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
