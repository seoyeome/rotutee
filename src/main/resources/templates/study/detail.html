<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{../common/css/common.css}">
    <link rel="stylesheet" th:href="@{../hg/css/study.css}">

    <title>Title</title>
</head>
<body>
<div th:include="/common/topMenubar.html"></div>

<main style="min-height: 700px">
    <section class="container main-wrapper">
        <!-- 왼쪽 사이드메뉴 -->
        <div class="sidemenu-left">
            <button>뒤로가기</button>
        </div>
        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <!-- 모집글 상세보기 -->
            <div>
                <ul>
                    <input type="hidden" id="studyNo" th:value="${studyDetail.studyNo}">
                    <input type="hidden" id="endDate" th:value="${studyDetail.endDate}">
                    <input type="hidden" id="limited" th:value="${studyDetail.limited}">
                    <input type="hidden" id="linked" th:value="${studyDetail.linked}">

                    <li class="detail-item-title" id="title">
                        <div th:text="${ studyDetail.title}"/>
                    </li>
                    <li class="detail-writer-editbtn">
                        <div class="detail-item-nickanme" id="nickname" th:text="${ studyDetail.writer.getNickname()}"/>
                        <div class="detail-item-registDate" id="registDate" th:text="${studyDetail.startDate}"/>
                        <div class="detail-edit-btn">
                            <button type="button" class="btn" data-bs-toggle="modal"
                                    data-bs-target="#studyModifyModal">
                                <!--                            onclick="modifyButton()"-->
                                수정
                            </button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                Launch static backdrop modal
                            </button>

                            <button class="btn"
                                    th:onclick="|location.href='@{/study/remove?no=}' + @{${studyDetail.studyNo}|">
                                삭제
                            </button>
                        </div>
                    </li>
                    <li>
                        <div id="content" th:text="${ studyDetail.content}"/>
                    </li>
                    <li class="detail-item-tags">
                        <div th:each="studyTag:${studyByTagList}"
                             th:if="${studyTag.study.studyNo} == ${studyDetail.getStudyNo()}">
                            <div name="detailTag" th:text="'#' + ${studyTag.tag.tagName}"></div>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- 모집글 댓글 -->
            <div class="detail-relpy-wrapper">
                <div calss="w-100" id="registReplyList">
                    <ul th:each="studyReplyList:${studyReplyList}">
                        <li class="d-flex">
                            <input type="hidden" id="repleNo" th:value="${studyReplyList.replyNo}">
                            <input type="hidden" id="repleWriteDate" th:value="${studyReplyList.replyWriteDate}">
                        <li th:text="${studyReplyList.writer.nickname}"></li>
                        <li th:text="${studyReplyList.replyContent}"></li>
                        <li th:if="${studyReplyList.writer.no} == ${#authentication.principal.no}">
                            <button type="button" th:onclick="|studyReplyModify(${studyReplyList.replyNo})|">수정</button>
                            <button type="button" th:onclick="|studyReplyRemove(${studyReplyList.replyNo})|">삭제</button>
                        </li>
                    </ul>
                </div>

                <div class=" reply-header">
                    <span th:text="${studyDetail.writer.nickname}"/>님 리플을 남겨보세요!
                </div>

                <form id="studyReplyFrom">
                    <textarea id="replyContent" style="width: 100%;" placeholder="댓글을 입력하세요"></textarea>
                </form>
                <div>
                    <button class="btn" id="registReply" type="button" form="studyReplyFrom">
                        작성
                    </button>
                </div>
            </div>
        </div>

        <!-- 오른쪽 사이드메뉴-->
        <div class="sidebar-right">
            <button>신청하기</button>
        </div>
    </section>
</main>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>

<div th:include="/common/footer.html"></div>

    /*스터디 댓글 작성*/

    if (document.getElementById("registReply")) {

        const $registReply = document.getElementById("registReply");

        $registReply.onclick = function () {
            let studyNo = document.getElementById("studyNo").value;
            let replyContent = document.getElementById("replyContent").value;

            if (replyContent.trim() == "") {
                alert("휴먼 댓글을 먼저 입력하세요!!")
            } else {
                $.ajax({
                    url: "/study/replyRegist",
                    type: "post",
                    data: {"replyContent": replyContent, "studyNo": studyNo},
                    success: function (data) {

                        const registReplyContent = data.replyContent;
                        const registReplyWriter = data.writer.nickname;

                        $("#registReplyList").append(
                            "<ul class='d-flex'>" +
                            "<input type='hidden' value=" + data.replyNo + ">" +
                            "<input type='hidden' value=" + data.writer.replyWriteDate + ">" +
                            "<li>" + registReplyContent + "</li>" +
                            "<li>" + registReplyWriter + "</li>" +
                            "<li>" +
                            "<button class='btn' onclick='studyReplyRemove(" + data.replyNo + ")'> 삭제 </button>" +
                            "</li>" +
                            "</ul>");

                    }, error: function (data) {

                        alert("댓글작성이 실패라능");
                    }
                });
            }
        }
    }

    // 스터디 댓글 삭제
    function studyReplyRemove(replyNo) {
        let studyNo = $("#studyNo").val();
        $.ajax({
            url: "/study/replyRemove",
            type: "post",
            data: {studyNo: studyNo, replyNo: replyNo},
            success: function (data) {

            },
            error: function (data) {
            }

        });

    }
