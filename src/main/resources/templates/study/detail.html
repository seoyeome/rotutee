<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../hg/css/study.css">

    <title>Title</title>
</head>
<body>
<div th:include="/common/topMenubar.html"></div>
<main>
    <section>
        <div class="container d-flex">
            <div class="bg-success">
                뒤로가기
            </div>

            <div>
                <div class="d-flx justify-content-end">
                    <button>수정</button>
                    <button th:onclick="|location.href='@{/study/remove?no=}' + @{${studyDetail.studyNo}}|">삭제</button>
                </div>

                <ul>
                    <div style="display:none" th:text="${studyDetail.studyNo}"/>
                    <li>
                        <span class="fs-3 fw-bold mb-md-3" th:text="${ studyDetail.title}"/>
                    </li>
                    <li>
                        <span th:text="${ studyDetail.content}"/>
                    </li>
                    <li class="d-flex mb-md-3">
                        <span class="fw-bold" th:text="${ studyDetail.writer.getNickname()}"/>
                        <span th:text="${studyDetail.startDate}"></span>
                    </li>
                </ul>
            </div>
            <div class="bg-danger">
                사이드메뉴
            </div>
        </div>
    </section>
</main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
