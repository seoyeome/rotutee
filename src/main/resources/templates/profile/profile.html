<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        button {

        }
        div {
            border-radius: 25px;
        }
    </style>
</head>
<body>
<div th:include="/common/topMenubar.html"></div>

<div class="container">
    <div class="row fs-2">
        <div>프로필</div>
        <hr>
    </div>
    <div class="row" style=" height: 200px; width: 1200px;">
        <div class="col-sm-10" style="border: 1px solid;">
            <div style=" margin-left: 50px; margin-top: 30px;">
                <p>프로필 사진</p>
                <img src="img/당첨.png" style="height: 100px;">
            </div>
        </div>
        <div align="right" class="col-sm-2">
            <button style="width: 150px; height: 40px; border-radius: 8px">변경</button>
            <br><br>
            <button style="width: 150px; height: 40px; border-radius: 8px">비밀번호 변경</button>
        </div>
    </div>
    <br>
    <div class="row" style="border: 1px solid; height: 200px; width: 1000px;">
        <div style="margin-left: 50px; margin-top: 30px; ">
            <p>
                이름　　　
                <span th:text="${ member.name }"></span>
            </p>
            <p>
                닉네임　　
                <span th:text="${ member.nickname }"></span>
            </p>
            <p>
                칭호
                <span>어쩔탱</span>
            </p>
        </div>
    </div>
    <br>
    <div class="row" style="border: 1px solid; height: 250px; width: 1000px;">
        <div style="margin-left: 50px; margin-top: 30px;">
            <p>프로필 소개</p>
            <p th:text="${ member.introduction }"></p>
        </div>
    </div>
    <br>
    <div class="row" style="border: 1px solid; height: 250px; width: 1000px;">
        <div style="margin-left: 50px; margin-top: 30px;">
            <p>
                연락처　　
                <span th:text="${ member.phoneNum }"></span>
            </p>
            <p>
                주소　　　
                <span></span>
            </p>
        </div>
    </div>
    <br>
    <th: sec:authorize="hasRole('TUTER')">
    <div class="row" style="border: 1px solid; height: 150px; width: 1000px;">
        <div style="margin-left: 50px; margin-top: 30px;">
            <p>
                은행
                <span></span>
            </p>
            <p>
                계좌번호　
                <span></span>
            </p>
        </div>
    </div>
    </th:>
</div>
<div th:include="/common/footer.html"></div>
</body>
</html>
