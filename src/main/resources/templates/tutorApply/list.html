    <title>Table V04</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" th:href="@{/sg/images/icons/favicon.ico}"/>

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/sg/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/sg/css/main.css}">

    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script th:inline="javascript">
        /* 비지니스 로직 성공 alert 메시지 처리 */
        const message = [[${message}]];
        if (message != null && message != '') {
            alert(message);
        }
    </script>

    <style>
        tr:hover {
            background-color: #F5F5F5;
        }

        .pagebtn {

            background-color: #D1E4FA;
        }

        .pagebtn:focus {
            background-color: #8397D7;
        }

        .categorybtn {
            background-color: #F0F2FF;
        }

        .categorybtn:focus {
            background-color: #8397D7;
        }

        .container {
            padding-top: 60px;
        }

        .box {

            width: 80%;
            margin-top: 100px;
            margin-left: 180px;

        }

        .head {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 20px;
        }

        #myTab {
            font-family: 'Noto Sans KR', sans-serif;
            margin-left: 175px;
            width: 77%;

        }

<body>
<div th:include="/common/adminsidebar.html"></div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-head">
                <span class="head-title">튜터 신청서</span>
                <button type="button" class="btn-close close-btn" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table id="memberInfo" style="width: 600px">
                    <h2 style="font-size: x-large">인적사항</h2>
                    <br>
                    <thead>
                    <tr>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>휴대폰</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <br>
                <hr align="left" width="600px">
                <h2 style="font-size: x-large">경력사항</h2>
                <br>
                <table id="career" style="width: 600px">
                    <thead>
                    <tr>
                        <th colspan="2" width="30%">근무 기간</th>
                        <th width="30%">근무처</th>
                        <th width="15%">직급</th>
                        <th width="25">담당업무</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <br>
                <hr align="left" width="600px">
                <h2 style="font-size: x-large">자격사항</h2>
                <br>
                <table id="qualification" style="width: 600px">
                    <thead>
                    <tr>
                        <th width="30%">취득 일자</th>
                        <th width="50%">자격 및 교육명</th>
                        <th>등급</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <br>
                <hr align="left" width="600px">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="approved-btn" type="button" class="btn modal-btn"
                        style="background-color: #d3e1f3; color: rgb(107, 107, 107);">
                    승인
                </button>
                <button id="reject-btn" type="button" class="btn modal-btn"
                        style="background-color: #bd4147; color: rgb(107, 107, 107);">
                    거절
                </button>
            </div>
        </div>
    </div>
</div>

<div class="box">
    <label class="head">튜터 신청 현황</label>
    <hr>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="limiter">
                <div class="container-table100">
                    <div class="wrap-table100">
                        <div class="table100 ver1 m-b-110">
                            <div class="table100-head">
                                <table>
                                    <thead>
                                    <tr class="row100 head">
                                        <th class="cell100 column1">글번호</th>
                                        <th class="cell100 column2">회원명</th>
                                        <th class="cell100 column3">신청일</th>
                                        <th class="cell100 column4">상태</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="table100-body">
                                <table id="before-table">
                                    <tbody>
                                    <tr class="row100 body" th:each="tutorApply : ${ tutorApplyList }">
                                        <td class="cell100 column1" th:text="${ tutorApply.applyHistoryNo }">
                                        <td class="cell100 column2" th:text="${ tutorApply.member.name }">
                                        <td class="cell100 column3" th:text="${ tutorApply.applyDate }">
                                        <td class="cell100 column4" th:text="${ tutorApply.applyYn }">
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--paging button-->
            <div class="d-flex justify-content-center">
                <div class="justify-content-evenly mt-lg-5">
                    <button class="btn pagebtn" type="button"
                            th:onclick="'location.href=\'/tutorApply/list?page=' + @{${paging.startPage}}  + '\''"
                            th:disabled="${ tutorApplyList.first }"><<
                    </button>
                    <button class="btn pagebtn" type="button"
                            th:onclick="'location.href=\'/tutorApply/list?page=' + @{${paging.currentPage - 1}}  + '\''"
                            th:disabled="${ tutorApplyList.first }"><
                    </button>
                    <th:block th:each="page : ${#numbers.sequence(paging.startPage, paging.endPage)}">
                        <button class="btn pagebtn" type="button"
                                th:onclick="'location.href=\'/tutorApply/list?page=' + @{${page}}  + '\''"
                                th:text="${ page }"
                                th:disabled="${ paging.currentPage eq page }">
                        </button>
                    </th:block>
                    <button class="btn pagebtn" type="button"
                            th:onclick="'location.href=\'/tutorApply/list?page=' + @{${paging.currentPage + 1}}  + '\''"
                            th:disabled="${ tutorApplyList.last }">>
                    </button>
                    <button class="btn pagebtn" type="button"
                            th:onclick="'location.href=\'/tutorApply/list?page=' + @{${paging.endPage}}  + '\''"
                            th:disabled="${ tutorApplyList.last }">>>
                    </button>
                </div>
            </div>
            <!-- Search bar -->
            <form th:action="@{/tutorApply/search}" method="get">
                <div class="selectBox d-flex justify-content-center">
                    <select name="searchCondition">
                        <option value="name">회원명</option>
                        <option value="email">이메일</option>
                        <option value="status">처리현황</option>
                    </select>
                    <input id="search-box" type="text" placeholder="검색어입력" name="searchValue">
                    <button class="btn search-btn">검색하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:include="/common/footer.html"></div>

<!--===============================================================================================-->
<script src="../../static/sg/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/sg/vendor/bootstrap/js/popper.js"></script>
<script src="../../static/sg/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/sg/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/sg/js/main.js"></script>

<script>

    let historyNo;

    // 테이블의 Row 클릭시 값 가져오기
    $("#before-table tr").click(function () {

        let tr = $(this);
        let td = tr.children();

        let memberNo = td.eq(0).text();

        $.ajax({

            url: "/tutorApply/detail",
            data: {"memberNo": memberNo},
            success: function (data) {

                historyNo = data.applyHistoryNo;

                console.log(data);

                if(data.applyYn == "대기") {
                    $("#approved-btn").show();
                    $("#reject-btn").show();
                } else {
                    $("#approved-btn").hide();
                    $("#reject-btn").hide();
                }

                let careerList = data.careerList;
                let qualificationList = data.qualificationList;
                let member = data.member;

                console.log(member);
                console.log(qualificationList);
                console.log(careerList);

                const $memberTable = $("#memberInfo");
                const $careerTable = $("#career");
                const $qualificationTable = $("#qualification");

                let $memberTbody = $("#memberInfo tbody");
                let $careerTbody = $("#career tbody");
                let $qualificationTbody = $("#qualification tbody");

                $memberTbody.html("");
                $careerTbody.html("");
                $qualificationTbody.html("");

                const $tr = $("<tr>");
                const $td1 = $("<td>").text(member.name);
                const $td2 = $("<td>").text(member.email);
                const $td3 = $("<td>").text(member.phoneNum);

                $tr.append($td1);
                $tr.append($td2);
                $tr.append($td3);

                $memberTable.append($tr);

                for (let i = 0; i < careerList.length; i++) {
                    console.log(careerList[i]);

                    const $tr = $("<tr>");
                    const $td1 = $("<td>").text(careerList[i].startDate);
                    const $td2 = $("<td>").text(careerList[i].endDate);
                    const $td3 = $("<td>").text(careerList[i].company);
                    const $td4 = $("<td>").text(careerList[i].position);
                    const $td5 = $("<td>").text(careerList[i].responsibilities);

                    $tr.append($td1);
                    $tr.append($td2);
                    $tr.append($td3);
                    $tr.append($td4);
                    $tr.append($td5);

                    $careerTable.append($tr);
                }
                for (let i = 0; i < qualificationList.length; i++) {
                    console.log(qualificationList[i]);

                    const $tr = $("<tr>");
                    const $td1 = $("<td>").text(qualificationList[i].acquisitionDate);
                    const $td2 = $("<td>").text(qualificationList[i].name);
                    const $td3 = $("<td>").text(qualificationList[i].rating);

                    $tr.append($td1);
                    $tr.append($td2);
                    $tr.append($td3);

                    $qualificationTable.append($tr);
                }

                $("#exampleModal").modal('show');
            }
        });

        // location.href="/tutorApply/detail/" + no;
    });

    $("#approved-btn").click(function() {

        location.href="/tutorApply/approved/" + historyNo;
    });

    $("#reject-btn").click(function() {

        location.href="/tutorApply/reject/" + historyNo;
    });
</script>
</body>
</html>
