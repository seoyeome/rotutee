<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Table V04</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/sg/images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/sg/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/sg/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/sg/vendor/select2/select2.min.css}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/sg/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/sg/css/main.css}">
    <!--===============================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script th:inline="javascript">
        /* 비지니스 로직 성공 alert 메시지 처리 */
        const message = [[${message}]];
        if(message != null && message != '') {
            alert(message);
        }
    </script>

    <style>
        tr:hover {
            background-color: #F5F5F5;
        }
        .pagebtn{

            background-color: #D1E4FA;
        }
        .pagebtn:focus{
            background-color: #8397D7;
        }
        .categorybtn{
            background-color: #F0F2FF;
        }
        .categorybtn:focus{
            background-color: #8397D7;
        }
        .container{
            padding-top: 60px;
        }
        .box{

            width: 80%;
            margin-top: 100px;
            margin-left: 180px;

        }
        .head{
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 20px;
        }
        #myTab{
            font-family: 'Noto Sans KR', sans-serif;
            margin-left: 175px;
            width: 77%;

        }
    </style>
</head>
<body>
<div th:include="/common/topMenubar.html"></div>

<div class="box">
    <label class="head">포인트 내역</label>
    <hr>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">획득</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">사용</button>
        </li>
    </ul>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="limiter">
                <div class="container-table100">
                    <div class="wrap-table100">
                        <div class="table100 ver1 m-b-110">
                            <div class="table100-head">
                                <table >
                                    <thead>
                                    <tr class="row100 head">
                                        <th class="cell100 column1">번호</th>
                                        <th class="cell100 column2">획득 포인트</th>
                                        <th class="cell100 column2">획득 후 포인트</th>
                                        <th class="cell100 column4">획득처</th>
                                        <th class="cell100 column3">획득일</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="table100-body">
                                <table id="before-table">
                                    <tbody>
                                    <tr class="row100 body" th:each="achieveHistory : ${ achieveHistoryList }">
                                        <td th:text="${ achieveHistory.historyNo }">
                                        <td th:text="${ achieveHistory.changePoint }">
                                        <td th:text="${ achieveHistory.finalPoint }">
                                        <td th:text="${ achieveHistory.pointAcquisitionPlace.placeName }">
                                        <td th:text="${ achieveHistory.changeDate }">
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="justify-content-evenly mt-lg-5">
                    <th:block th:each="page : ${#numbers.sequence(achievePaging.startPage, achievePaging.endPage)}">
                        <button class="btn pagebtn" th:onclick="'location.href=\'/tutorApply/list?page=' + @{${page}} + '\''"
                                th:text="${ page }" th:disabled="${ achievePaging.currentPage eq page }"></button>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="tab-pane fade board" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="limiter">
                <div class="container-table100">
                    <div class="wrap-table100">
                        <div class="table100 ver1 m-b-110">
                            <div class="table100-head">
                                <table >
                                    <thead>
                                    <tr class="row100 head">
                                        <th class="cell100 column1">번호</th>
                                        <th class="cell100 column2">사용 포인트</th>
                                        <th class="cell100 column3">사용 후 포인트</th>
                                        <th class="cell100 column4">사용처</th>
                                        <th class="cell100 column4">사용일</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>

                            <div class="table100-body">
                                <table id="after-table">
                                    <tbody>
                                    <tr class="row100 body" th:each="useHistory : ${ useHistoryList }">
                                        <td th:text="${ useHistory.historyNo }">
                                        <td th:text="${ useHistory.changePoint }">
                                        <td th:text="${ useHistory.finalPoint }">
                                        <td th:text="${ useHistory.pointProduct.productName }">
                                        <td th:text="${ useHistory.changeDate }">
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="justify-content-evenly mt-lg-5">
                    <th:block th:each="page : ${#numbers.sequence(usePaging.startPage, usePaging.endPage)}">
                        <button class="btn pagebtn" th:onclick="'location.href=\'/tutorApply/list?page=' + @{${page}} + '\''"
                                th:text="${ page }" th:disabled="${ usePaging.currentPage eq page }"></button>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="/common/footer.html"></div>

<!--===============================================================================================-->
<script src="../../static/sg/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/sg/vendor/bootstrap/js/popper.js"></script>
<script src="../../static/sg/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/sg/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/sg/js/main.js"></script>

<script>
</script>
</body>
</html>
