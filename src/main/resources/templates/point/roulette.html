<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .col-sm-12{
            height: 300px;
            background-color: #7AA6A3;
        }
        .card{
            box-shadow: 2px 2px 2px 2px gray;
        }
        .card button{
            color: azure;
            background-color: #7AA6A3;
        }
        .상품추가모달{
            display: none;
            width: 660px;
            height: 500px;
            position: absolute;
            background-image:url("static/sg/image/당첨.png");
            background-size: cover;
            color: black;
            margin-top: 3%;
            margin-left: 18%;
            margin-right: auto;
            z-index: 2;
            border-radius: 5%;
            border: 1px solid black;
            box-shadow: 2px 2px 2px 2px gray;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-sm-12" align="center">
        <th:block>
            <img th:src="@{/sg/image/동전.png}" th:width="300px" th:height="300px">
        </th:block>
    </div>
</div>
<div align="right">
    <p style="font-size: x-large">
        보유 포인트 : <span th:text="${ memberPoint }"></span>P
    </p>
    <button style="border: 0px solid; background-color: white;">P룰렛</button>
</div>
<div align="center">
    <h2>아룡하세요~ 룰렛 돌리고 포인트 받아가세연~</h2>
</div>
<div class="container">
    <div class="상품추가모달">
        <div align="center" th:height="450px">
            <h1 id="result"></h1>
            <h1>당첨~!</h1>
        </div>
        <div align="center">
            <button id="okBtn">확인</button>
        </div>
    </div>
</div>
<br><br><br>
<div align="center">
    <th:block>
        <img th:src="@{/sg/image/룰렛판.png}" th:width="300px" th:height="300px">
    </th:block>
</div>
<div align="center" class="fs-3">
    <br>
    <button id="roulette" style="width: 250px; height: 50px; background-color: tomato; color: white;">돌려돌려 돌림판</button>
    <br><br>
    <p style="font-size: x-large">
        남은 횟수
        <span th:text="${ member.rouletteChance }"></span>
        회
    </p>
</div>

</div>

<script>

    $("#roulette").click(function() {

        let rouletteChance = "[[${member.rouletteChance}]]";

        if(rouletteChance > 0) {

            $.ajax({
                url: "/point/roulette",
                type: "post",
                success: function(data) {

                    alert(data);
                    $("#result").html(data);

                    document.querySelector('.상품추가모달').style.display ='block';
                }
            });
        } else {
            alert("룰렛 기회가 없습니다.");
        }


    });

    $("#okBtn").click(function(){

        location.href="/point/roulette";
    });

</script>
</body>
</html>
